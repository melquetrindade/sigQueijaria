sonar.projectKey=queijariakey
sonar.projectName=SigQueijaria
sonar.projectVersion=0.1.0
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.coveragePlugin=cobertura
sonar.python.version=3.10.3

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.

sonar.sources=.
sonar.sources.inclusions=back_end/**/**.py
sonar.exclusions=**back_end/tests/**, docs/**, back_end/SigQueijaria_bd/**, back_end/SigQueijaria_env/**, back_end/**/static/**, back_end/api/core/views.py, back_end/api/core/models.py, back_end/api/api/asgi.py, back_end/api/api/settings.py, back_end/api/api/wsgi.py, back_end/api/core/migrations/**, back_end/**/__pycache__/**, back_end/api/core/admin.py, back_end/**/__init__.*, back_end/api/manage.py, front_end/**

# Language
sonar.language=py

sonar.scm.provider=git

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8